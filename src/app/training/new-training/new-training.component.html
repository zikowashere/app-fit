<section class=" training-section" fxLayout fxLayoutAlign="center">
<mat-card fxFlex.xs="100%" fxFlex="400px"  fxLayout="column" fxLayoutAlign="center">
<mat-card-title xLayout fxLayoutAlign="center"> time to start your workout!</mat-card-title>

<mat-card-content fxLayout fxLayoutAlign="center" >
    <mat-form-field>
        <mat-select placeholder="Exercice Musculation"  >
          <mat-option value="Musculation" (click)="Swipe()" >
           Musculation
          </mat-option>
          <mat-option value="fitness" (click)="Swiped()" >
              fitness
            </mat-option>
            <mat-option value="Cardio" (click)="SwipeCardio()" >
               cardio
              </mat-option>
        </mat-select>
      </mat-form-field>
</mat-card-content>
<mat-card-actions fxLayout fxLayoutAlign="center"><button type="submit" mat-button (click)="TrainingGo()" >commencer!</button></mat-card-actions>
</mat-card>
</section>
